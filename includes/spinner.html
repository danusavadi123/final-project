<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your E-commerce Site</title>
  <style>
    /* Loader container */
    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Spinner styling */
    .spinner {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 10px solid #e0e0e0;
      border-top: 10px solid #3f51b5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Logo styling centered */
    #loader-logo {
      position: absolute;
      width: 50px;
      height: 50px;
      object-fit: contain;
      pointer-events: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Hide loader when page is loaded */
    body.loaded #loader-wrapper {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="loader-wrapper">
    <img id="loader-logo" src="../assets/images/logo.png" alt="Site Logo" />
    <div class="spinner"></div>
  </div>

  <script>
    // When page has fully loaded, remove loader
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>
</body>
</html>
